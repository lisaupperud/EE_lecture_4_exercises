spring.application.name=<APP_NAME>
# ===============================
# R2DBC (Reactive access)
# ===============================
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/<DB_NAME>
spring.r2dbc.username=<DB_USER>
spring.r2dbc.password=<DB_PASSWORD>
# ===============================
# Flyway (JDBC migrations)
# ===============================
spring.flyway.url=jdbc:postgresql://localhost:5432/<DB_NAME>
spring.flyway.user=<DB_USER>
spring.flyway.password=<DB_PASSWORD>
# Optional: location of migration scripts (default:classpath:db/migration)
spring.flyway.locations=classpath:db/migration